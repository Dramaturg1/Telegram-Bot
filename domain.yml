version: "3.1"

intents:
  - greet
  - goodbye
  - ask_help
  - ask_hint
  - ask_solution
  - ask_task
  - thanks

responses:
  utter_greet:
  - text: "Привет! Я бот-репетитор по информатике. Готов помочь с подготовкой к ЕГЭ! Можешь попросить задание, подсказку или просто пообщаться."

  utter_goodbye:
  - text: "До свидания! Удачи в подготовке к ЕГЭ! Возвращайся за новыми заданиями."

  utter_help:
  - text: "Я могу:\n• Дать задание ЕГЭ (/task)\n• Подсказать как решать (/hint)\n• Показать решение (/solution)\n• Просто пообщаться\n\nИспользуй команды или просто напиши что тебе нужно!"

  utter_ask_hint:
  - text: "Используй /hint для подсказки к нему!"

  utter_ask_solution:
  - text: "Используй /solution чтобы увидеть полное решение!"

  utter_ask_task:
  - text: "Отлично! Используй команду /task чтобы получить случайное задание."

  utter_thanks:
  - text: "Пожалуйста! Рад был помочь. Если нужно еще что-то - просто спроси!"